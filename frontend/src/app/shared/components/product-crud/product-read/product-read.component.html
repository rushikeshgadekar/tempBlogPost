<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" aria-label="Products" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.desc }}</td>
    </ng-container>

    <ng-container matColumnDef="like">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Like</th>
      <td mat-cell *matCellDef="let product">
        <i
          *ngIf="isTapped; else notTapped"
          class="bi bi-heart"
          (click)="like(product.id)"
        ></i>
        <ng-template #notTapped
          ><i (click)="like(product.id)" class="bi bi-heart-fill"></i
        ></ng-template>
        {{ product.liked }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{ product.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/delete/{{ product.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
