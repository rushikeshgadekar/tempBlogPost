<mat-card class="content mat-elevation-z4">
  <mat-card-title class="title">New product</mat-card-title>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Name"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>desc </mat-label>
      <input
        type="text"
        matInput
        placeholder="desc  "
        [(ngModel)]="product.desc"
        name="desc"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="primary">
    Save
  </button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
